<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         font-family: 'Segoe UI Light';
      }

      body {
         margin: 0;
         background-image: url(images/bg.jpg);
         background-size: cover;
         height: 100vh;
      }

      nav {
         width: 100%;
         height: 100px;
         box-shadow: 0px 10px 20px #eeeeee;
      }

      #logo {
         width: 90px;
         height: 90px;
      }

      #nav-links {
         position: absolute;
         right: 40px;
         top: 50px;
      }

      #brand-name {
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         position: absolute;
         top: 40px;
         left: 100px;
         font-size: 24px;
      }

      #nav-links a {
         margin-right: 30px;
         text-decoration: none;
         font-size: 18px;
         border-width: 1.5px;
         border-color: #1976D2;
         background-color: rgba(131, 209, 121, 0.811);
         color: #1976D2;
         border-style: solid;
         padding: 10px 20px;
         border-radius: 25px;
         transition: background 0.4s;
      }

      #nav-links a:hover {
         background: #1976D2;
         color: white;
      }

     

      .login-container {
         align-items: center;
         background-color: #ffffff73;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 400px;
         height: 300px;
         opacity: 1;
         box-shadow: 4px 4px 4px #4c59afb4;
         margin-top: 100px;
         margin-left: 35%;
         align-items: center;
      }

      .login-container h2 {
         margin-bottom: 20px;
         text-align: center;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
         width: 90%;
         padding: 10px;
         margin: 10px;
         border: 1px solid #cccccc61;
         border-radius: 4px;
      }

      .login-container button {
         margin-left: 140px;
         width: 30%;
         padding: 10px;
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 10px;
         cursor: pointer;
      }

      .login-container button:hover {
         background-color: #49b2b4;
      }

      .login-container .links {
         text-align: center;
         margin-top: 10px;
      }

      .login-container .links a {
         color: #000000;
         text-decoration: none;
      }

      .login-container .links a:hover {
         text-decoration: underline;
      }

   

      footer {
         width: 100%;
         background-color: #aee39aef;
         color: rgb(11, 11, 11);
         text-align: center;
         padding: 10px 0;
         position: absolute;
         font-weight: bold;
         margin-top: 4%;
         
      }

      footer a {
         color: white;
         text-decoration: none;
       
      }

      footer a:hover {
         text-decoration: underline;
      }
   </style>
</head>

<body>
   <nav>
      <img src="images/logo.png" id="logo">
      <span id="brand-name">AGROSTAR</span>
      <div id="nav-links">
         <a href="index.html">Home</a>
         <a href="ab.html">About Us</a>
         <a href="contact.html">Contact Us</a>
         <a href="login1.html">Login</a>
         <a href="signup1.html">Sign Up</a>
      </div>
   </nav>
   <div class="login-container">
    <h2>Login</h2>
    <form>
       <input type="text" placeholder="Username" required>
       <input type="password" placeholder="Password" required>
       <button type="submit">Login</button>
       <div class="links">
          <a href="forgot.html">Forgot Password?</a> | <a href="signup1.html">Sign Up</a>
       </div>
    </form>
 </div>
   </div>
   <footer>
      <p>&copy; 2024 AGROSTAR. @Ganesh Pawar All rights reserved.</p>
      <p>
         <a href="#">Privacy Policy</a> |
         <a href="#">Terms of Service</a> |
         <a href="contact.html">Contact Us</a>
      </p>
   </footer>
</body>

</html>
